<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Digitale</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
    <script defer src="./main.js"></script>
</head>
<body>
    <!-- Pulsanti di navigazione -->
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>

    <!-- Struttura del libro -->
    <div id="book" class="book">
        <!-- Pagina 1: Copertina -->
        <div id="p1" class="paper">
            <div class="front">
                <img src="./images/copertina.jpg" alt="Copertina" class="page-content">
            </div>
            <div class="back">
                <img src="./images/pagina1.jpg" alt="Pagina 1" class="page-content">
            </div>
        </div>
        <!-- Pagina 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <img src="./images/pagina2.jpg" alt="Pagina 2" class="page-content">
            </div>
            <div class="back">
                <img src="./images/retro.jpg" alt="Retro Copertina" class="page-content">
            </div>
        </div>
    </div>

    <!-- Pulsante Avanti -->
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
</body>
</html>
